<!DOCTYPE HTML>
<html>
     <head>
          <meta charset="UTF-8">
          <link rel="stylesheet" type="text/css" href="css/style.css">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>gov.br - Acesse sua conta</title>
     </head>
     <body>
           <header>
               <div class="menu">
                    <figure>
                         <img src="https://sso.acesso.gov.br/assets/govbr/img/govbr.png" alt="logo gov.br">
                    </figure>
               </div>
               <div class="menu-options">
                    <div class="menu-icon-and-text">
                         <img src="assets/icons/icon-contrast.png" alt="contrast icon">
                         <p>Alto Contraste</p>
                    </div>
                    <div class="menu-icon-and-text">
                         <img src="assets/icons/icon-pounds.png" alt="pounds icon">
                         <p>VLibras</p>
                    </div>
               </div>
           </header>
           <main>
               <section>
                    <div class="container">
                         <div class="section-gov-img">
                              <figure class="gov-img">
                                   <img src="https://sso.acesso.gov.br/assets/govbr/img/conta_govbr_v2.jpg" alt="Gov image">
                              </figure>
                         </div>
                         <div class="section-login flex-content">
                              <div class="title">
                                   <h2>Identifique-se no gov.br com:</h2>
                              </div>
                              <div class="icon-and-text">
                                   <img src="https://sso.acesso.gov.br/assets/govbr/img/icons/id-card-solid.png" alt="Icon ID">
                                   <span>Número do CPF</span>
                              </div>
                              <div class="input-area flex-content">
                                   <p>Digite seu CPF para <strong>criar</strong> ou <strong>acessar</strong> sua conta gov.br</p>
                                   <label for="cpf">CPF</label>
                                   <input type="text" placeholder="Digite seu CPF">
                              </div>
                              <div class="link-input">                                   
                                   <a href="#">Continuar</a>                    
                              </div>
                              <div class="another-options flex-content">
                                   <h3>Outras opções de identificação:</h3>
                                   <div class="options flex-content">
                                        <div class="icon-and-text green-text">
                                             <img src="https://sso.acesso.gov.br/assets/govbr/img/icons/InternetBanking-green.png" alt="Bank icon">
                                             <a href="#">Login com seu banco</a>
                                        </div>
                                        <div class="icon-and-text">
                                             <img src="https://sso.acesso.gov.br/assets/govbr/img/icons/qrcode.png" alt="QRcode icon">
                                             <a href="#">Login com QR code</a>
                                        </div>
                                        <div class="icon-and-text">
                                             <img src="https://sso.acesso.gov.br/assets/govbr/img/icons/CD.png" alt="Padlock icon">
                                             <a href="#">Seu certificado digital</a>
                                        </div>
                                        <div class="icon-and-text">
                                             <img src="https://sso.acesso.gov.br/assets/govbr/img/icons/CD-Nuvem.png" alt="Cloud icon">
                                             <a href="#">Seu certificado digital em nuvem</a>
                                        </div>
                                   </div>
                                   <div class="another-options-last-link">
                                        <a href="#">Entenda a conta gov.br</a>
                                   </div>
                              </div>
                         </div>
                    </div>
               </section>
           </main>
     </body>
</html>
